{% extends "layout.html" %} {% block content %}
<div class="col-md-6 col-md-offset-3">
    <h1>Login</h1>
    <form class="form-horizontal login-form" method="POST" action="/login">
        {{ form.csrf_token }}
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="text" class="form-control" name="username" placeholder="Username">
        </div>

        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input type="password" class="form-control" name="password" placeholder="Password">
        </div>

        {% if form and (form.username.errors or form.password.errors) %}
        <div class="input-group">
            <p class="text-danger">Both username and password are required for you to log in.</p>
        </div>
        {% endif %}

        <div class="form-group">
            <div class="col-sm-12 controls login-actions">
                <div>
                    <a href="{{ url_for('register') }}">Create an account</a>
                </div>
                <button type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-log-in"></i> login</button>
            </div>
        </div>

    </form>
</div>
{% endblock %}
